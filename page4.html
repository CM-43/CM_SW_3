<!DOCTYPE html>
<html lang="en" style="background-color: #333f50;;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Test Simulation</title>
    <link rel="stylesheet" href="./style/page4.css">
</head>

<body>
    <!-- Custom Alert Popup -->
    <div id="welcome-popup" class="popup" style="display: block;">
        <div class="popup-content">
            <h2>Welcome to Site 2</h2>
            <button id="begin-button">Begin</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Timer and Progress Bar -->
        <div class="timer-container">
            <button id="clearStorage">Restart</button>

            <div class="timer-text">20 min left</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <!-- Main Box -->
        <div class="main-box" id="main-box">
            <!-- Left Column -->
            <div class="left-column">
                <div class="inner-column" id="microbes-column">
                    <div class="header">Microbes <div class="counter" id="microbes-counter"> 10 </div>
                    </div>
                    <div class="small-box" id="microbe1">




                    </div>
                    <fieldset class="radio_check" id="radio_check">
                        <label for="site2">Site 2
                            <input type="radio" id="site2" name="choose_site" value="site2"></label>
                        <label for="reject">Return
                            <input type="radio" id="reject" name="choose_site" value="reject"></label>

                    </fieldset>

                </div>

                <div class="inner-column" id="site2-column">
                    <div class="header">Site 2 <div class="counter" id="site2-counter"> 0 </div>
                    </div>
                    <div class="small-box" id="site2-box">
                        <div style="height: 10px;"></div>
                    </div>


                </div>
                <div class="inner-column" id="reject-column">
                    <div class="header">Returned <div class="counter" id="reject-counter"> 0 </div>
                    </div>
                    <div class="small-box" id="reject-box">
                        <div style="height: 10px;"></div>
                    </div>


                </div>
                <div class="inner-column" id="site1-column">
                    <div class="header"></div>



                </div>

            </div>


            <!-- Right Box -->
            <div class="right-box">
                <div class="small_header">Site 2</div>
                <br>
                <div class="small_header" style="margin-bottom: 0px;">Attributes</div>
                Rigidity: 1-2
                <br>
                Mobility: 8-10
                <br>
                Size: 6-8
                <br>
                <br>
                <div class="small_header" style="margin-bottom: 0px;">Trait</div>
                Desired: Heat Resistant <br>
                Undesired: Aerobic

                <br>


            </div>

        </div>
    </div>
    <button id="continueButton">Continue</button>
    <a href="page5.html"><button id="completeButton">Complete</button></a>

    <script src="./js/page4.js"></script>
</body>

</html>
